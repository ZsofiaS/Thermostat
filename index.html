<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id='temperature'>Temperature</h1>
      <p>Energy saving mode <span id='energyUsage'>on</span></p>
      <button id='up' type="button" name="button">+</button>
      <button id='down' type="button" name="button">-</button>
      <button id='switchOffPowerSaving' type="button" name="button">Switch off Power Saving Mode</button>
      <button id='switchOnPowerSaving' type="button" name="button">Switch on Power Saving Mode</button>
      <button id='reset' type="button" name="button">Reset</button>
    </section>
    <script type="text/javascript" src="src/thermostat.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src='interface.js'>
    </script>
  </body>
</html>
